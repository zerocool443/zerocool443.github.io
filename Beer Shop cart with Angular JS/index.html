<!DOCTYPE html>
<html ng-app="myBeer">
<head>

	<title> Chill with Beer  </title>
	<link rel="stylesheet" type="text/css" href="custom.css">	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.1/angular.min.js"></script>
	<script type="text/javascript" src="beer.js"></script>
</head>

<body ng-controller="mainController">

<div class="main" id="main">
	<nav class="navbar navbar-default">
	<div class="store">
		Welcome to beer store	
	</div>

		 <a class="navbar-brand" href="#main">
		 <img style="height: 50px; width: 50px; margin-left: 800px; " alt="Brand" src="images/beer11.png">
		</a>
			  
			  
			
			</nav>
<div class="items">
	<div ng-repeat="item in items">
		<div class="item-images">
			<img style="height: 150px; width: 150px;" src="{{item.imageurl}}">
		</div>
		
		<div class="item-details">
			<h2>{{item.name}}</h3>
			<h3>{{item.alcoholcontenet}}</h3>
			<h3>{{item.desc}}</h3>
			<h3>{{item.price}}</h3>
			<input ng-model="item.quantity"type="number" name="quantity" placeholder="Quantity">
			<button name="addtocart" ng-click="addtocart(item)">Add to cart </button>
			<br><br>
		</div>	
		<br>
	</div>

</div>

<div class="checkout">

	<B style="font-size: 25px; margin: 20px;">Items in Cart</B> 
	
	<li ng-repeat="item in cart">
		Item :{{item.name}}
		<br>
		Quantity:{{item.quantity}}
		<br>
		Unit Price{{item.price | currency}}
		<br>
	</li>
					
</div>
			

</div>

</body>
</html>
